{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete the post with ID {{ post.id }}?</p>
    <form method="POST" action="{% url 'delete_post' post.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
{% endblock %}
