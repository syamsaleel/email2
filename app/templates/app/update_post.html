{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Update Post
{% endblock %}

{% block content %}
    <h1>Update Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
