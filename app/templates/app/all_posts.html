
{% extends 'base.html' %}

{% block content %}
    <h1>All Posts</h1>
    
    <div class="container">
        {% for post in posts %}
        <h2>{{ post.caption }}</h2>
        <img src="{{ post.content.url }}" alt="Post image" width="500px">
        <a href="{% url 'post_details' post_id=post.id %}" class="btn btn-primary">View Details</a>
        {% endfor %}
    </div>
{% endblock %}
